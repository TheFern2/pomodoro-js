<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="font-awesome.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="menu">
      <div class="menu-left">
        <h1 class="title">
          <a href="/" class="title-ref">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            Pomodoro
          </a>
        </h1>
      </div>
      <div class="menu-right">
        <button class="menu-btn">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
          <div>Report</div>
        </button>
        <button class="menu-btn">
          <i class="fa fa-sliders" aria-hidden="true"></i>
          <div>Setting</div>
        </button>
        <button class="menu-btn">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          <div>Login</div>
        </button>
      </div>
    </nav>
    <div class="timer-container">
      <div class="timer-top">
        <button class="timer-top-btn selected">Pomodoro</button>
        <button class="timer-top-btn">Short Break</button>
        <button class="timer-top-btn">Long Break</button>
      </div>
      <div class="timer-middle">99:99</div>
      <div class="timer-bottom">
        <button class="timer-bottom-btn">START</button>
      </div>
    </div>
    <div class="working-on">
      <h4 class="working-title">WORKING ON</h4>
      <h4 class="working-task">some task</h4>
    </div>
    <div class="tasks-container">
      <div class="tasks-header">
        <h5 class="title">Tasks</h5>
        <button class="header-btn">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
      </div>
      <div class="tasks">
        <div class="task">
          <div class="left">
            <h1 class="title">
              <a href="/">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                A task
              </a>
            </h1>
          </div>
          <div class="right">
            <div class="task-tracking">1/4</div>
            <button class="task-btn">
              <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="add-task">
        <div class="add-task-btn">
          <h1 class="add-task-title">
            <a href="/">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
              Add task
            </a>
          </h1>
        </div>
      </div>
      <div class="tasks-info">
        <div class="est">
          Est:
          <span class="est-value">14</span>
        </div>
        <div class="act">
          Act:
          <span class="act-value">2</span>
        </div>
        <div class="finish-at">
          Finish at
          <span class="finish-at-value">18:11</span>
        </div>
      </div>
    </div>
  </body>
</html>
