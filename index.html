<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link href="public/stylesheets/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="menu">
      <div class="menu-left">
        <h1 class="title">
          <a href="/" class="title-ref">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            Pomodoro
          </a>
        </h1>
      </div>
      <div class="menu-right">
        <button class="menu-btn">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
          <div>Report</div>
        </button>
        <button class="menu-btn">
          <i class="fa fa-sliders" aria-hidden="true"></i>
          <div>Setting</div>
        </button>
        <button class="menu-btn">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          <div>Login</div>
        </button>
      </div>
    </nav>
    <div class="timer-container">
      <div class="timer-top">
        <button class="timer-top-btn selected">Pomodoro</button>
        <button class="timer-top-btn">Short Break</button>
        <button class="timer-top-btn">Long Break</button>
      </div>
      <div id="timeOutput" class="timer-middle">99:99</div>
      <div class="timer-bottom">
        <button id="startBtn" class="timer-bottom-btn">START</button>
      </div>
    </div>
    <div class="working-on">
      <h4 class="working-title">WORKING ON</h4>
      <h4 id="working-task" class="working-task">some task</h4>
    </div>
    <div class="tasks-container">
      <div class="tasks-header">
        <h5 class="title">Tasks</h5>
        <button class="header-btn">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
      </div>
      <div id="tasks" class="tasks"></div>
      <div id="add-task" class="add-task">
        <div class="add-task-btn">
          <h1 class="add-task-title">
            <a href="#">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
              Add task
            </a>
          </h1>
        </div>
      </div>

      <div class="tasks-info">
        <div class="est">
          Est:
          <span id="global-est" class="est-value">14</span>
        </div>
        <div class="act">
          Act:
          <span id="global-act" class="act-value">2</span>
        </div>
        <div class="finish-at">
          Finish at
          <span id="finish-at" class="finish-at-value">18:11</span>
        </div>
      </div>
    </div>
    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <form
        role="form"
        method="POST"
        action=""
        id="modal-content"
        class="modal-content"
      >
        <span class="close">&times;</span>
        <div>
          <input
            id="taskText"
            type="text"
            placeholder="What are you working on?"
            class=""
            value=""
          />
        </div>
        <div>
          <input id="est" type="number" />
          <button>Up</button>
          <button>Down</button>
        </div>
        <div>
          <button>Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
